<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <h1 class="heading">BMI Calculator</h1>
    <div class="container">

    
                <p>
                    <span class="text">Height in cm :</span>
                    <input type="text" class="height" id="height" placeholder="0cm"><br><span id="height_error"></span>
                </p>
            
        
                <p>
                    <span class="text">Weight in kg :</span>
                    <input type="text" class="weight" id="weight" placeholder="0kg"><br><span id="weight_error"></span>
                </p>
    

            <button id="btn" onclick="bmi()">Submit</button>
            <input id="output"></input>

        </div>

        

        


    <script src="./js/code.js"></script>
</body>
</html>
